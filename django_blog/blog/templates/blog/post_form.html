{% extends "blog/base.html" %}
{% block title %}{% if form.instance.pk %}Edit post{% else %}New post{% endif %} - Django Blog{% endblock %}
{% block content %}
  <h1>{% if form.instance.pk %}Edit post{% else %}Create new post{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    <a href="{% url 'blog:post-list' %}">Cancel</a>
  </form>
{% endblock %}
