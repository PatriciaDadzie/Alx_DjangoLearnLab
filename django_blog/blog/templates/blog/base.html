<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Blog{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
  <nav>
    {% if user.is_authenticated %}
      Hello {{ user.username }} |
      <a href="{% url 'blog:profile' %}">Profile</a> |
      <a href="{% url 'blog:logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'blog:login' %}">Login</a> |
      <a href="{% url 'blog:register' %}">Register</a>
    {% endif %}

    <!-- ðŸ” Search form -->
    <form method="get" action="{% url 'blog:post-search' %}" style="display:inline; margin-left:20px;">
      <input type="text" name="q" placeholder="Search posts..." />
      <button type="submit">Search</button>
    </form>
  </nav>

  <main class="container">
    {% if messages %}
      <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
          {{ message }}
        </li>
      {% endfor %}
      </ul>
    {% endif %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
